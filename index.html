<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <title>The Meatball Man</title>
        <link rel="stylesheet" href="./src/style.css" />

        <style>
            body { background-color: #000000; color: #ffffff; font-size: 24px; }
        </style>
    </head>

    <body>
        <div id="wrapper">
            <img
                id="bg"
                src="./public/bg.gif"
                alt="You may not witness the Meatball Man's infinite corridor..."

                <img
                    id="man"
                    src="./public/man.png"
                    alt="The Meatball Man has chosen not to emerge infront of you..."
                    style="width: 0px;">
            </div>

            <div id="error"></div>
        </div>

        <script type="text/javascript" src="./src/main.js"></script>
    </body>
</html>
