<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <title>The Meatball Man</title>
        <link rel="stylesheet" href="./src/style.css" />
        <link rel="icon" type="image/png" href="./public/favicon.png" />
        <style>
            body { background-color: #000000; color: #ffffff; font-size: 24px; }
        </style>
    </head>

    <body>
        <div id="wrapper">
            <audio id="waltz" loop>
                <source src="./public/waltz.ogg" type="audio/ogg" />
                <source src="./public/waltz.mp3" type="audio/mp3" />
            </audio>
            <img
                id="bg"
                src="./public/bg.gif" />
            <div class="center">
                <img
                    id="man"
                    src="./public/man.png"
                    style="width: 0px;" />
            </div>
        </div>

        <script type="text/javascript" src="./src/main.js"></script>
    </body>
</html>
